
<article class="login-box-placeholder">
  <h1>Inlogg</h1>
  <form class="form-placeholder" [formGroup]="loginForm" (ngSubmit)="create()">
    <mat-vertical-stepper>
  <mat-step label="Username">
    <mat-form-field>
    <input matInput [formControl]="username" name="username" id="username" minLength="5" type="text" placeholder="Username" required />
    </mat-form-field>
  </mat-step>
  <mat-step label="Password">
    <mat-form-field>
      <input matInput [formControl]="password" name="password" id="password" minLength="5" class="password"  placeholder="Password" required />
    </mat-form-field>
    <mat-form-field>
      <input matInput [formControl]="password2" name="password2" id="password2" minLength="5" class="password"  placeholder="Password" required />
    </mat-form-field>
  </mat-step>
</mat-vertical-stepper>
    <button mat-raised-button type="submit" value="skapa nytt konto">Create New Acc</button>
  </form>
</article>
